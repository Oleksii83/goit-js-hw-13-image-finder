<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="js-input_container">
      <p class="name"><b class="name_input">Enter a foto name:</b> <br /></p>
      <form class="search-form">
        <div class="form-group">
          <input
            type="text"
            class="input-control"
            name="query"
            id="searchQuery"
            placeholder="Что ищем?"
            autocomplete="off"
            size="40"
          />
        </div>
        <button type="submit" class="btn_submit">Search</button>
      </form>
    </div>
    <ul class="js-gallery_container"></ul>
    <div class="button_container">
      <ul class="articles js-articles-container"></ul>
      <button
        type="button"
        class="btn btn-primary button"
        data-action="load-more"
      >
        <div id="anchor"></div>
        <span
          class="spinner-border spinner-border-sm spinner is-hidden"
          role="status"
          aria-hidden="true"
        ></span>

        <span class="label">Show more</span>
      </button>
    </div>
  </body>
</html>
